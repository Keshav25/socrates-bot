name:             Deezer Commands

category:         searches

enabled:          true

commands:
  - name:         deezer
    alts:
      - "music"
      - "findsong"
    enabled:      true
    usage:        "{pfx}{cmd} Highway to Hell"
    description:
      Searches Deezer for infomation on the specified song.
      The output will include a song preview link.
