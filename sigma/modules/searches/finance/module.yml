name:             Financial Searches

category:         searches

enabled:          true

commands:
  - name:         cryptocurrency
    alts:
      - "cryptocur"
      - "crypcur"
      - "ecoin"
    enabled:      true
    usage:        "{pfx}{cmd} ethereum"
    description:
      Shows the statistics for the specified crypto currency.
      Stats include the current market cap, price, supply, volume, and change.
