name:             Statistical Utilities

category:         utility

enabled:          true

commands:
  - name:         bots
    enabled:      true
    description:
      Lists the bots on the server and shows their status.

  - name:         ingame
    enabled:      true
    usage:        "{pfx}{cmd} @person"
    description:
      Shows the top played games on the server.

  - name:         whoplays
    enabled:      true
    usage:        "{pfx}{cmd} Overwatch"
    description:
      Generates a list of users playing the specified game.

  - name:         rolepopulation
    alts:
      - "rolepop"
    enabled:      true
    usage:        "{pfx}{cmd} Warlard"
    description:
      Shows the population of the specified role.
      If no arguments are provided, it will show the top 20 roles by population.
