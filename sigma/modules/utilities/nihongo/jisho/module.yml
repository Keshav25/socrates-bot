name:             Jisho Commands

category:         nihongo

enabled:          true

commands:
  - name:         jisho
    enabled:      true
    usage:        "{pfx}{cmd} Kawaii"
    description:
      Searches Jisho, which is the Japanese language dictionary, for the specified term.
      Returns various types of information regarding the term.

