category: fun
commands:
  - description: You adopt a person as your child, it's that simple. Naturally, you
      can't adopt somebody that's your ancestor or descendant.
    enabled: true
    name: adopt
  - description: You can disown one of your parents or children with this. Cutting yourself,
      or them, off of the family tree as it is currently.
    enabled: true
    name: disown
  - alts:
      - famtree
    description: Dumps your entire family tree. From the top ancestor to the bottom
      child. Since this can be enormous and impossible to fit into Discord, the results
      are uploaded to HasteBin instead.
    enabled: true
    name: familytree
enabled: false
name: Family Module
