name:             Server Suggestion Settings

category:         settings

enabled:          true

commands:
  - name:         serversuggestion
    alts:
      - "serversugg"
    enabled:      true
    usage:        "{pfx}{cmd} New server ideas!"
    description:
      Submits a suggestions to the set server suggestion channel.
      Not to be confused with the bot suggestion command, "suggest".

  - name:         suggestionchannel
    alts:
      - "suggch"
    enabled:      true
    usage:        "{pfx}{cmd} #server-suggestions"
    description:
      Designates a channel for server suggestions.
      When a new suggestion is made, the details will be posted there.
      To disable this, write disable after the command instead of a channel.
