category: roles
commands:
  - alts:
      - giverank
      - grole
      - grank
    description: Gives the specified role to the mentioned user. The role must be below
      Sigma's highest role. This command requires the Manage Roles permission.
    enabled: true
    name: giverole
    requirements:
      - manage_roles
    usage: '{pfx}{cmd} @person Grandma'
  - alts:
      - removerank
      - rrole
      - rrank
    description: Removes the specified role from the mentioned user. The role must be
      below Sigma's highest role. This command requires the Manage Roles permission.
    enabled: true
    name: removerole
    requirements:
      - manage_roles
    usage: '{pfx}{cmd} @person Wangly'
  - alts:
      - proles
    description: Removes all empty roles from the server that are below Sigma. This
      command requires the Manage Roles permission.
    enabled: true
    name: pruneroles
    requirements:
      - manage_roles
enabled: true
name: Role Controls
