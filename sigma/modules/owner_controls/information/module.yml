category: development
commands:
- alts:
  - ouserinfo
  - ouinfo
  description: Shows information and data on the specified user. The lookup is by
    either Name#Discriminator or by user ID.
  enabled: true
  name: ouserinformation
  permissions:
    owner: true
  usage: '{pfx}{cmd} AXAz0r#0001'
- alts:
  - oserverinfo
  - osinfo
  description: Shows information and data on the specified server. The lookup is by
    either name or guild ID.
  enabled: true
  name: oserverinformation
  permissions:
    owner: true
  usage: '{pfx}{cmd} Lucia''s Cipher'
- alts:
  - usrmemb
  - umemb
  description: Shows membership information and data on the specified user. The lookup
    is by either Name#Discriminator or by user ID.
  enabled: true
  name: usermembership
  permissions:
    owner: true
  usage: '{pfx}{cmd} 137951917644054529'
- alts:
  - osbots
  description: Lists the bots and their statuses on the specified server. The lookup
    is by either name or by guild ID.
  enabled: true
  name: oserverbots
  permissions:
    owner: true
  usage: '{pfx}{cmd} Lucia''s Cipher'
enabled: true
name: Owner Information Lookup
